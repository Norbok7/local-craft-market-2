<div *ngIf="productData" class="product-details-container">
  <h2>{{ productData.title }}</h2>
  <div class="product-details">
    <img [src]="productData.image_url" alt="{{ productData.title }}">
    <p>Description: {{ productData.description }}</p>
    <p>Price: ${{ productData.price }}</p>
    <p>Quantity: {{ productData.quantity }}</p>
    <button *ngIf="productData" (click)="addToCart(productData)">Add to Cart</button> <!-- Add to Cart button -->
  </div>
