<div>
  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.username }} - {{ user.email }}
    </li>
  </ul>
</div>

<!-- Create User Form -->
<form (submit)="createUser()">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="userType" placeholder="User Type" required>
  <button type="submit">Create User</button>
</form>

<!-- Update User Button -->
<button (click)="updateUser()">Update User</button> <!-- Pass the user object to updateUser -->

<!-- Delete User Button -->
<button (click)="deleteUser()">Delete User</button> <!-- Pass the user ID to deleteUser -->
