<!-- user-registration.component.html -->
<form (ngSubmit)="registerUser()" #userForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <!-- Add more fields as needed -->
  <button type="submit" [disabled]="userForm.invalid">Register</button>
</form>
