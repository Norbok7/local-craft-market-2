<h2>Artisan Profile</h2>

<div *ngIf="artisan">
  <p><strong>ID:</strong> {{ artisan.id }}</p>
  <p><strong>Name:</strong> {{ artisan.username }}</p>
  <p><strong>Bio:</strong> {{ artisan.bio }}</p>
  <!-- You can display other details as needed -->
</div>

<div *ngIf="!artisan">
  <p>Artisan not found.</p>
</div>
