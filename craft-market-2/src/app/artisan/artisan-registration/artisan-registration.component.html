<form (ngSubmit)="registerArtisan()" #artisanForm="ngForm">
  <div>
    <label for="artisan_name">Business Name:</label>
    <input type="text" id="artisan_name" name="artisan_name" [(ngModel)]="artisan.artisan_name" required>
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" [(ngModel)]="artisan.location" required>
  </div>
  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="artisan.userId" required>
  </div>
  <!-- Add more fields as needed -->
  <button type="submit" [disabled]="artisanForm.invalid">Register</button>
</form>
