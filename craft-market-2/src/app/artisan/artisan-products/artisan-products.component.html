
<div class="artisans-products-container">
  <h2>Get Artisans name interpolated here Store</h2>

  <div *ngIf="products.length > 0; else noProducts">
    <div class="card" *ngFor="let product of products" [routerLink]="['/products', product.id]">
      <img class="card-img-top" [src]="product.image_url" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">Description: {{ product.description }}</p>
        <p class="card-text">Category: {{ product.category }}</p>
        <p class="card-text">Price: {{ product.price }}</p>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <p>No products available for this artisan.</p>
  </ng-template>
</div>
