<div class="order-details-container">
  <h2>Order Details</h2>

  <div class="total-amount">Total Amount: {{ totalAmount | currency }}</div>

  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="order-form">
    <label for="shippingAddress">Shipping Address</label>
    <input type="text" id="shippingAddress" formControlName="shippingAddress" class="form-input">

    <label for="paymentMethod">Payment Method</label>
    <input type="text" id="paymentMethod" formControlName="paymentMethod" class="form-input">

    <!-- Add more form fields as needed -->

    <button type="submit" class="submit-btn">Place Order</button>
  </form>
</div>
