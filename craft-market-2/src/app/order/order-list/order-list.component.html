<section class="order-list">
  <h2>Order List</h2>

  <div *ngIf="orders.length > 0; else noOrders" class="orders-container">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-details">
        <p class="order-id">Order ID: {{ order.id }}</p>
        <p class="order-date">Date: {{ order.order_date | date }}</p>
        <p class="order-total">Total Amount: ${{ order.total_amount | number: '1.2-2' }}</p>
      </div>
      <button class="delete-order-btn" (click)="deleteOrder(order.id)">Delete</button>
    </div>
  </div>

  <ng-template #noOrders>
    <p class="no-orders-msg">No orders found.</p>
  </ng-template>

  <div class="total-amount">
    <span>Total Amount:</span>
    <span class="total-amount-value">${{ totalAmount | number: '1.2-2' }}</span>
  </div>

  <!-- Button for order checkout -->
  <button class="order-checkout-btn" (click)="viewOrderDetailsForCheckout()">Order Checkout</button>
</section>
