<div class="login-container">
  <div *ngIf="!isRegistering" class="login-form">
    <!-- Login Form -->
    <h1>User Login</h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="button" (click)="login()">Login</button>
    <p (click)="toggleFormBuyer()">Create buyer account? Register</p>
    <p (click)="navtoartisanlogin()">Are you a artisan? Click here!</p>

  </div>

  <div *ngIf="isRegistering" class="registration-form">
    <!-- Registration Form -->
    <h1>Create Account:</h1>
    <div class="form-group">
      <label for="regUsername">Username:</label>
      <input type="text" id="regUsername" name="regUsername" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" name="regPassword" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" name="regEmail" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="regUserType">User Type:</label>
      <select id="regUserType" name="regUserType" [(ngModel)]="user.user_type" required>
        <option value="Buyer">Buyer</option>
      </select>
    </div>

    <div class="form-group">
      <button type="button" (click)="registerUser()">Register as Buyer</button>
    </div>
    <p (click)="toggleForm()">Already have an account? Login</p>
  </div>
</div>
