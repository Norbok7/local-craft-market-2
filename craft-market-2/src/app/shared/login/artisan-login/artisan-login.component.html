<div class="login-container">
  <div *ngIf="isLoginFormVisible" class="big-card">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
      <button (click)="toggleForm()">Create Artisan Account</button>
    </form>
  </div>

  <div *ngIf="isRegistrationFormVisible" class="big-card">
    <h2>Registration</h2>
    <form (submit)="register()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" [(ngModel)]="bio"></textarea>
      </div>
      <input type="hidden" id="userType" name="userType" [(ngModel)]="userType" value="Artisan">
      <button type="submit">Register</button>
      <div *ngIf="registrationError" class="error-message">{{ registrationError }}</div>
    </form>
  </div>
</div>
